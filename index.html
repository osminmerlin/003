<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="烟迹终结者">
    <meta name="description" content="记录习惯，发现生活的小确幸">
    <meta name="theme-color" content="#34C759">
    
    <!-- 修复iPhone主屏幕图标问题 -->
    <link rel="manifest" href="./manifest.json">
    <link rel="icon" type="image/png" href="./icon-192.png">
    <link rel="apple-touch-icon" href="./icon-192.png">
    <link rel="apple-touch-startup-image" href="./icon-512.png">
    
    <title>烟迹终结者</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary-green: #34C759;
            --secondary-orange: #FF9500;
            --background: #F2F2F7;
            --card-bg: #FFFFFF;
            --text-primary: #000000;
            --text-secondary: #8E8E93;
            --border-color: #E5E5EA;
            --success-color: #30D158;
            --warning-color: #FF9500;
            --encourage-color: #5856D6;
            --prediction-color: #AF52DE;
            --damage-color: #FF3B30;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            background-color: var(--background);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -webkit-tap-highlight-color: transparent;
        }
        
        .container {
            max-width: 414px;
            margin: 0 auto;
            min-height: 100vh;
            padding-bottom: 80px;
        }
        
        /* 其余样式保持不变... */
        .header {
            background: var(--card-bg);
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header h1 {
            font-size: 24px;
            font-weight: 600;
            color: var(--primary-green);
            margin-bottom: 5px;
        }
        
        .header .subtitle {
            font-size: 14px;
            color: var(--text-secondary);
        }
        
        .page {
            display: none;
            padding: 20px;
            animation: fadeIn 0.3s ease-in-out;
        }
        
        .page.active {
            display: block;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            border: 1px solid var(--border-color);
        }
        
        /* 添加加载状态指示器 */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--background);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.3s ease;
        }
        
        .loading.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border-color);
            border-top: 3px solid var(--primary-green);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* 其余样式代码与之前版本相同... */
        
        .quick-record {
            text-align: center;
            padding: 30px;
            background: linear-gradient(135deg, var(--primary-green), #30D158);
            color: white;
            border-radius: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 16px rgba(52, 199, 89, 0.3);
        }
        
        .record-btn {
            background: rgba(255,255,255,0.2);
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            width: 100px;
            height: 100px;
            font-size: 24px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .record-btn:active {
            transform: scale(0.95);
            background: rgba(255,255,255,0.3);
        }
        
        .today-count {
            font-size: 48px;
            font-weight: 700;
            margin: 10px 0;
        }
        
        .today-label {
            font-size: 16px;
            opacity: 0.9;
        }
        
        /* 底部导航 */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 414px;
            background: var(--card-bg);
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: space-around;
            padding: 8px 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }
        
        .nav-item {
            flex: 1;
            text-align: center;
            padding: 8px 2px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            background: none;
            color: var(--text-secondary);
            font-size: 10px;
        }
        
        .nav-item.active {
            color: var(--primary-green);
        }
        
        .nav-icon {
            font-size: 18px;
            display: block;
            margin-bottom: 2px;
        }
        
        .nav-label {
            font-size: 9px;
            display: block;
        }
        
        /* 响应式设计 */
        @media (max-width: 375px) {
            .container {
                padding-bottom: 70px;
            }
            
            .header h1 {
                font-size: 20px;
            }
            
            .today-count {
                font-size: 36px;
            }
            
            .nav-item {
                padding: 6px 1px;
            }
            
            .nav-icon {
                font-size: 16px;
            }
            
            .nav-label {
                font-size: 8px;
            }
        }
        
        /* 深色模式支持 */
        @media (prefers-color-scheme: dark) {
            :root {
                --background: #000000;
                --card-bg: #1C1C1E;
                --text-primary: #FFFFFF;
                --text-secondary: #8E8E93;
                --border-color: #38383A;
            }
        }
    </style>
</head>
<body>
    <!-- 加载指示器 -->
    <div class="loading" id="loading">
        <div class="loading-spinner"></div>
    </div>
    
    <div class="container">
        <!-- 头部 -->
        <header class="header">
            <h1>烟迹终结者</h1>
            <div class="subtitle">记录习惯，发现生活的小确幸</div>
        </header>
        
        <!-- 页面内容 -->
        <div class="page active" id="data-page">
            <div class="quick-record">
                <button class="record-btn" onclick="recordSmoke()">🚬</button>
                <div class="today-count" id="today-count">0</div>
                <div class="today-label">今日记录</div>
            </div>
            
            <div class="stat-grid">
                <div class="stat-item">
                    <div class="stat-value" id="week-avg">0</div>
                    <div class="stat-label">本周平均</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="month-total">0</div>
                    <div class="stat-label">本月总计</div>
                </div>
            </div>
            
            <div class="card">
                <div class="card-title">📊 趋势分析</div>
                <div class="chart-container">
                    <canvas id="trend-chart"></canvas>
                </div>
            </div>
            
            <div class="prediction-card">
                <div class="prediction-title">🔮 明日预测</div>
                <div class="prediction-value" id="prediction-value">--</div>
                <div class="prediction-desc">基于您的历史记录分析</div>
            </div>
            
            <div class="card">
                <div class="card-title">📈 对比分析</div>
                <div id="comparison-text" style="color: var(--text-secondary); text-align: center; padding: 20px;">
                    继续记录，发现更多有趣的数据
                </div>
            </div>
        </div>
        
        <!-- 其他页面内容... -->
        
    </div>
    
    <!-- 底部导航 -->
    <nav class="bottom-nav">
        <button class="nav-item active" onclick="showPage('data-page')">
            <span class="nav-icon">📊</span>
            <span class="nav-label">数据</span>
        </button>
        <button class="nav-item" onclick="showPage('saving-page')">
            <span class="nav-icon">💰</span>
            <span class="nav-label">节省</span>
        </button>
        <button class="nav-item" onclick="showPage('recovery-page')">
            <span class="nav-icon">⚠️</span>
            <span class="nav-label">破坏</span>
        </button>
        <button class="nav-item" onclick="showPage('encourage-page')">
            <span class="nav-icon">💫</span>
            <span class="nav-label">鼓励</span>
        </button>
        <button class="nav-item" onclick="showPage('settings-page')">
            <span class="nav-icon">⚙️</span>
            <span class="nav-label">设置</span>
        </button>
    </nav>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // 数据存储
        let appData = {
            records: [],
            settings: {
                habitYears: 0,
                packPrice: 0,
                packSize: 20
            }
        };

        // 页面加载完成后隐藏加载指示器
        window.addEventListener('load', function() {
            setTimeout(function() {
                document.getElementById('loading').classList.add('hidden');
            }, 300);
        });

        // 初始化应用
        document.addEventListener('DOMContentLoaded', function() {
            loadData();
            updateUI();
            initChart();
            updateHealthProgress();
            updateEncouragement();
            updatePrediction();
        });

        // 修复iPhone主屏幕图标404问题的页面切换函数
        function showPage(pageId) {
            // 隐藏所有页面
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });
            
            // 显示目标页面
            const targetPage = document.getElementById(pageId);
            if (targetPage) {
                targetPage.classList.add('active');
            }
            
            // 更新导航状态
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            
            if (event && event.target) {
                event.target.closest('.nav-item').classList.add('active');
            }
            
            // 更新对应页面数据
            if (pageId === 'saving-page') {
                updateSavingPage();
            } else if (pageId === 'recovery-page') {
                updateHealthProgress();
            } else if (pageId === 'encourage-page') {
                updateEncouragement();
            }
        }

        // 记录功能
        function recordSmoke() {
            const now = new Date();
            const today = now.toDateString();
            
            let todayRecord = appData.records.find(r => r.date === today);
            if (todayRecord) {
                todayRecord.count++;
            } else {
                appData.records.push({
                    date: today,
                    count: 1,
                    timestamp: now.getTime()
                });
            }
            
            saveData();
            updateUI();
            updateChart();
            updateHealthProgress();
            updateEncouragement();
            updatePrediction();
            
            // 触觉反馈
            if (navigator.vibrate) {
                navigator.vibrate(50);
            }
        }

        // 数据存储
        function saveData() {
            localStorage.setItem('smokeTrackerData', JSON.stringify(appData));
        }

        function loadData() {
            const saved = localStorage.getItem('smokeTrackerData');
            if (saved) {
                appData = JSON.parse(saved);
                
                // 填充设置表单
                const habitYears = document.getElementById('habit-years');
                const packPrice = document.getElementById('pack-price');
                const packSize = document.getElementById('pack-size');
                
                if (habitYears) habitYears.value = appData.settings.habitYears || '';
                if (packPrice) packPrice.value = appData.settings.packPrice || '';
                if (packSize) packSize.value = appData.settings.packSize || 20;
            }
        }

        // 其余功能函数...
        function updateUI() {
            const today = new Date().toDateString();
            const todayRecord = appData.records.find(r => r.date === today);
            const todayCount = todayRecord ? todayRecord.count : 0;
            
            const todayCountEl = document.getElementById('today-count');
            if (todayCountEl) todayCountEl.textContent = todayCount;
            
            // 计算本周平均
            const weekData = getWeekData();
            const weekAvg = weekData.length > 0 ? Math.round(weekData.reduce((sum, d) => sum + d.count, 0) / weekData.length) : 0;
            
            const weekAvgEl = document.getElementById('week-avg');
            if (weekAvgEl) weekAvgEl.textContent = weekAvg;
            
            // 计算本月总计
            const monthData = getMonthData();
            const monthTotal = monthData.reduce((sum, d) => sum + d.count, 0);
            
            const monthTotalEl = document.getElementById('month-total');
            if (monthTotalEl) monthTotalEl.textContent = monthTotal;
            
            // 对比分析
            updateComparison(todayCount, weekAvg);
        }

        function getWeekData() {
            const now = new Date();
            const weekStart = new Date(now.setDate(now.getDate() - now.getDay()));
            weekStart.setHours(0, 0, 0, 0);
            
            return appData.records.filter(r => {
                const recordDate = new Date(r.date);
                return recordDate >= weekStart;
            });
        }

        function getMonthData() {
            const now = new Date();
            const monthStart = new Date(now.getFullYear(), now.getMonth(), 1);
            
            return appData.records.filter(r => {
                const recordDate = new Date(r.date);
                return recordDate >= monthStart;
            });
        }

        function updateComparison(today, weekAvg) {
            const comparisonText = document.getElementById('comparison-text');
            if (!comparisonText) return;
            
            if (weekAvg === 0) {
                comparisonText.textContent = '继续记录，发现更多有趣的数据';
                return;
            }
            
            const diff = today - weekAvg;
            if (diff < 0) {
                comparisonText.innerHTML = `
                    <div style="color: var(--primary-green);">
                        📉 比本周平均少 ${Math.abs(diff)} 支<br>
                        <small style="color: var(--text-secondary);">继续保持这个节奏</small>
                    </div>
                `;
            } else if (diff > 0) {
                comparisonText.innerHTML = `
                    <div style="color: var(--warning-color);">
                        📈 比本周平均多 ${diff} 支<br>
                        <small style="color: var(--text-secondary);">可以适当调整节奏</small>
                    </div>
                `;
            } else {
                comparisonText.innerHTML = `
                    <div style="color: var(--text-secondary);">
                        🎯 与本周平均持平<br>
                        <small>保持稳定的状态</small>
                    </div>
                `;
            }
        }

        // 初始化图表
        let trendChart;
        function initChart() {
            const ctx = document.getElementById('trend-chart');
            if (!ctx) return;
            
            trendChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: '每日记录',
                        data: [],
                        borderColor: '#34C759',
                        backgroundColor: 'rgba(52, 199, 89, 0.1)',
                        borderWidth: 3,
                        fill: true,
                        tension: 0.6,
                        pointBackgroundColor: '#34C759',
                        pointBorderColor: '#fff',
                        pointBorderWidth: 2,
                        pointRadius: 6,
                        cubicInterpolationMode: 'monotone'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: {
                                color: 'rgba(0, 0, 0, 0.1)'
                            }
                        },
                        x: {
                            grid: {
                                display: false
                            }
                        }
                    },
                    elements: {
                        line: {
                            borderJoinStyle: 'round'
                        }
                    }
                }
            });
            
            updateChart();
        }

        function updateChart() {
            if (!trendChart) return;
            
            const weekData = getWeekData();
            const sortedData = weekData.sort((a, b) => new Date(a.date) - new Date(b.date));
            
            const labels = sortedData.map(d => {
                const date = new Date(d.date);
                return `${date.getMonth() + 1}/${date.getDate()}`;
            });
            
            const data = sortedData.map(d => d.count);
            
            trendChart.data.labels = labels;
            trendChart.data.datasets[0].data = data;
            trendChart.update();
        }

        // 其余功能函数...
        function updateHealthProgress() { /* 实现代码 */ }
        function updateEncouragement() { /* 实现代码 */ }
        function updatePrediction() { /* 实现代码 */ }
        function updateSavingPage() { /* 实现代码 */ }

        // PWA支持 - 修复版本
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js', { scope: './' }).then(function(registration) {
                console.log('ServiceWorker 注册成功');
            }).catch(function(err) {
                console.log('ServiceWorker 注册失败: ', err);
            });
        }
    </script>
</body>
</html>
