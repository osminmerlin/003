    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // æ•°æ®å­˜å‚¨
        let appData = {
            records: [],
            settings: {
                habitYears: 0,
                packPrice: 0,
                packSize: 20
            }
        };

        // é¡µé¢åŠ è½½å®Œæˆåéšè—åŠ è½½æŒ‡ç¤ºå™¨
        window.addEventListener('load', function() {
            setTimeout(function() {
                document.getElementById('loading').classList.add('hidden');
            }, 300);
        });

        // åˆå§‹åŒ–åº”ç”¨
        document.addEventListener('DOMContentLoaded', function() {
            loadData();
            updateUI();
            initChart();
            updateHealthProgress();
            updateEncouragement();
            updatePrediction();
        });

        // ä¿®å¤iPhoneä¸»å±å¹•å›¾æ ‡404é—®é¢˜çš„é¡µé¢åˆ‡æ¢å‡½æ•°
        function showPage(pageId) {
            // éšè—æ‰€æœ‰é¡µé¢
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });
            
            // æ˜¾ç¤ºç›®æ ‡é¡µé¢
            const targetPage = document.getElementById(pageId);
            if (targetPage) {
                targetPage.classList.add('active');
            }
            
            // æ›´æ–°å¯¼èˆªçŠ¶æ€
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            
            if (event && event.target) {
                event.target.closest('.nav-item').classList.add('active');
            }
            
            // æ›´æ–°å¯¹åº”é¡µé¢æ•°æ®
            if (pageId === 'saving-page') {
                updateSavingPage();
            } else if (pageId === 'recovery-page') {
                updateHealthProgress();
            } else if (pageId === 'encourage-page') {
                updateEncouragement();
            }
        }

        // è®°å½•åŠŸèƒ½
        function recordSmoke() {
            const now = new Date();
            const today = now.toDateString();
            
            let todayRecord = appData.records.find(r => r.date === today);
            if (todayRecord) {
                todayRecord.count++;
            } else {
                appData.records.push({
                    date: today,
                    count: 1,
                    timestamp: now.getTime()
                });
            }
            
            saveData();
            updateUI();
            updateChart();
            updateHealthProgress();
            updateEncouragement();
            updatePrediction();
            
            // è§¦è§‰åé¦ˆ
            if (navigator.vibrate) {
                navigator.vibrate(50);
            }
        }

        // æ•°æ®å­˜å‚¨
        function saveData() {
            localStorage.setItem('smokeTrackerData', JSON.stringify(appData));
        }

        function loadData() {
            const saved = localStorage.getItem('smokeTrackerData');
            if (saved) {
                appData = JSON.parse(saved);
                
                // å¡«å……è®¾ç½®è¡¨å•
                const habitYears = document.getElementById('habit-years');
                const packPrice = document.getElementById('pack-price');
                const packSize = document.getElementById('pack-size');
                
                if (habitYears) habitYears.value = appData.settings.habitYears || '';
                if (packPrice) packPrice.value = appData.settings.packPrice || '';
                if (packSize) packSize.value = appData.settings.packSize || 20;
            }
        }

        // å…¶ä½™åŠŸèƒ½å‡½æ•°...
        function updateUI() {
            const today = new Date().toDateString();
            const todayRecord = appData.records.find(r => r.date === today);
            const todayCount = todayRecord ? todayRecord.count : 0;
            
            const todayCountEl = document.getElementById('today-count');
            if (todayCountEl) todayCountEl.textContent = todayCount;
            
            // è®¡ç®—æœ¬å‘¨å¹³å‡
            const weekData = getWeekData();
            const weekAvg = weekData.length > 0 ? Math.round(weekData.reduce((sum, d) => sum + d.count, 0) / weekData.length) : 0;
            
            const weekAvgEl = document.getElementById('week-avg');
            if (weekAvgEl) weekAvgEl.textContent = weekAvg;
            
            // è®¡ç®—æœ¬æœˆæ€»è®¡
            const monthData = getMonthData();
            const monthTotal = monthData.reduce((sum, d) => sum + d.count, 0);
            
            const monthTotalEl = document.getElementById('month-total');
            if (monthTotalEl) monthTotalEl.textContent = monthTotal;
            
            // å¯¹æ¯”åˆ†æ
            updateComparison(todayCount, weekAvg);
        }

        function getWeekData() {
            const now = new Date();
            const weekStart = new Date(now.setDate(now.getDate() - now.getDay()));
            weekStart.setHours(0, 0, 0, 0);
            
            return appData.records.filter(r => {
                const recordDate = new Date(r.date);
                return recordDate >= weekStart;
            });
        }

        function getMonthData() {
            const now = new Date();
            const monthStart = new Date(now.getFullYear(), now.getMonth(), 1);
            
            return appData.records.filter(r => {
                const recordDate = new Date(r.date);
                return recordDate >= monthStart;
            });
        }

        function updateComparison(today, weekAvg) {
            const comparisonText = document.getElementById('comparison-text');
            if (!comparisonText) return;
            
            if (weekAvg === 0) {
                comparisonText.textContent = 'ç»§ç»­è®°å½•ï¼Œå‘ç°æ›´å¤šæœ‰è¶£çš„æ•°æ®';
                return;
            }
            
            const diff = today - weekAvg;
            if (diff < 0) {
                comparisonText.innerHTML = `
                    <div style="color: var(--primary-green);">
                        ğŸ“‰ æ¯”æœ¬å‘¨å¹³å‡å°‘ ${Math.abs(diff)} æ”¯<br>
                        <small style="color: var(--text-secondary);">ç»§ç»­ä¿æŒè¿™ä¸ªèŠ‚å¥</small>
                    </div>
                `;
            } else if (diff > 0) {
                comparisonText.innerHTML = `
                    <div style="color: var(--warning-color);">
                        ğŸ“ˆ æ¯”æœ¬å‘¨å¹³å‡å¤š ${diff} æ”¯<br>
                        <small style="color: var(--text-secondary);">å¯ä»¥é€‚å½“è°ƒæ•´èŠ‚å¥</small>
                    </div>
                `;
            } else {
                comparisonText.innerHTML = `
                    <div style="color: var(--text-secondary);">
                        ğŸ¯ ä¸æœ¬å‘¨å¹³å‡æŒå¹³<br>
                        <small>ä¿æŒç¨³å®šçš„çŠ¶æ€</small>
                    </div>
                `;
            }
        }

        // åˆå§‹åŒ–å›¾è¡¨
        let trendChart;
        function initChart() {
            const ctx = document.getElementById('trend-chart');
            if (!ctx) return;
            
            trendChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'æ¯æ—¥è®°å½•',
                        data: [],
                        borderColor: '#34C759',
                        backgroundColor: 'rgba(52, 199, 89, 0.1)',
                        borderWidth: 3,
                        fill: true,
                        tension: 0.6,
                        pointBackgroundColor: '#34C759',
                        pointBorderColor: '#fff',
                        pointBorderWidth: 2,
                        pointRadius: 6,
                        cubicInterpolationMode: 'monotone'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: {
                                color: 'rgba(0, 0, 0, 0.1)'
                            }
                        },
                        x: {
                            grid: {
                                display: false
                            }
                        }
                    },
                    elements: {
                        line: {
                            borderJoinStyle: 'round'
                        }
                    }
                }
            });
            
            updateChart();
        }

        function updateChart() {
            if (!trendChart) return;
            
            const weekData = getWeekData();
            const sortedData = weekData.sort((a, b) => new Date(a.date) - new Date(b.date));
            
            const labels = sortedData.map(d => {
                const date = new Date(d.date);
                return `${date.getMonth() + 1}/${date.getDate()}`;
            });
            
            const data = sortedData.map(d => d.count);
            
            trendChart.data.labels = labels;
            trendChart.data.datasets[0].data = data;
            trendChart.update();
        }

        // å…¶ä½™åŠŸèƒ½å‡½æ•°...
        function updateHealthProgress() { /* å®ç°ä»£ç  */ }
        function updateEncouragement() { /* å®ç°ä»£ç  */ }
        function updatePrediction() { /* å®ç°ä»£ç  */ }
        function updateSavingPage() { /* å®ç°ä»£ç  */ }

        // PWAæ”¯æŒ - ä¿®å¤ç‰ˆæœ¬
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js', { scope: './' }).then(function(registration) {

            }).catch(function(err) {
                console.log('ServiceWorker æ³¨å†Œå¤±è´¥: ', err);
            });
        }
    </script>
