<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设置 - 烟迹终结者</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans SC', sans-serif; }
        .gradient-text {
            background: linear-gradient(135deg, #10B981, #0EA5E9);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .card-shadow {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .toggle-switch {
            position: relative;
            width: 44px;
            height: 24px;
            background: #E5E7EB;
            border-radius: 12px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .toggle-switch.active {
            background: #10B981;
        }
        .toggle-switch::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            transition: transform 0.3s;
        }
        .toggle-switch.active::after {
            transform: translateX(20px);
        }
    </style>
</head>
<body class="bg-white text-gray-700 min-h-screen pb-20">
    <!-- 头部 -->
    <header class="bg-white px-4 py-6 border-b border-gray-100">
        <div class="flex items-center justify-between">
            <div>
                <h1 class="text-2xl font-bold gradient-text">设置</h1>
                <p class="text-sm text-gray-500 mt-1">个性化你的戒烟之旅</p>
            </div>
            <div class="text-2xl">⚙️</div>
        </div>
    </header>

    <!-- 主要内容区域 -->
    <main class="px-4 py-6 space-y-6">
        <!-- 个人信息 -->
        <section class="bg-white rounded-2xl card-shadow p-6">
            <h2 class="text-lg font-semibold mb-4 text-gray-800">个人信息</h2>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">戒烟开始日期</label>
                    <input type="date" id="quitDate" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">每日平均吸烟量 (支)</label>
                    <input type="number" id="dailySmokes" min="1" max="100" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500" placeholder="例如：20">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">每包香烟价格 (元)</label>
                    <input type="number" id="cigarettePrice" min="1" step="0.1" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500" placeholder="例如：25">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">每包香烟数量 (支)</label>
                    <input type="number" id="cigarettesPerPack" min="1" max="50" value="20" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500">
                </div>
            </div>
        </section>

        <!-- 目标设置 -->
        <section class="bg-white rounded-2xl card-shadow p-6">
            <h2 class="text-lg font-semibold mb-4 text-gray-800">目标设置</h2>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">目标戒烟日期</label>
                    <input type="date" id="targetDate" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">每日目标吸烟数 (支)</label>
                    <input type="number" id="targetDailySmokes" min="0" max="50" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500" placeholder="例如：5">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">目标节省金额 (元)</label>
                    <input type="number" id="targetSavings" min="1" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500" placeholder="例如：1000">
                </div>
            </div>
        </section>

        <!-- 通知设置 -->
        <section class="bg-white rounded-2xl card-shadow p-6">
            <h2 class="text-lg font-semibold mb-4 text-gray-800">通知设置</h2>
            <div class="space-y-4">
                <div class="flex items-center justify-between">
                    <div>
                        <div class="text-sm font-medium text-gray-700">每日提醒</div>
                        <div class="text-xs text-gray-500">每天定时提醒你坚持戒烟</div>
                    </div>
                    <div class="toggle-switch active" id="dailyReminder"></div>
                </div>
                
                <div class="flex items-center justify-between">
                    <div>
                        <div class="text-sm font-medium text-gray-700">里程碑提醒</div>
                        <div class="text-xs text-gray-500">达成成就时发送庆祝通知</div>
                    </div>
                    <div class="toggle-switch active" id="milestoneReminder"></div>
                </div>
                
                <div class="flex items-center justify-between">
                    <div>
                        <div class="text-sm font-medium text-gray-700">记录提醒</div>
                        <div class="text-xs text-gray-500">提醒记录吸烟事件</div>
                    </div>
                    <div class="toggle-switch" id="recordReminder"></div>
                </div>
                
                <div id="reminderTimeSection" class="hidden">
                    <label class="block text-sm font-medium text-gray-700 mb-2">提醒时间</label>
                    <input type="time" id="reminderTime" value="09:00" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500">
                </div>
            </div>
        </section>

        <!-- 主题设置 -->
        <section class="bg-white rounded-2xl card-shadow p-6">
            <h2 class="text-lg font-semibold mb-4 text-gray-800">主题设置</h2>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-3">主题色彩</label>
                    <div class="grid grid-cols-4 gap-3">
                        <div class="theme-color w-12 h-12 rounded-full bg-gradient-to-br from-emerald-400 to-emerald-600 border-2 border-emerald-600 cursor-pointer" data-theme="emerald"></div>
                        <div class="theme-color w-12 h-12 rounded-full bg-gradient-to-br from-blue-400 to-blue-600 border-2 border-transparent cursor-pointer" data-theme="blue"></div>
                        <div class="theme-color w-12 h-12 rounded-full bg-gradient-to-br from-purple-400 to-purple-600 border-2 border-transparent cursor-pointer" data-theme="purple"></div>
                        <div class="theme-color w-12 h-12 rounded-full bg-gradient-to-br from-orange-400 to-orange-600 border-2 border-transparent cursor-pointer" data-theme="orange"></div>
                    </div>
                </div>
                
                <div class="flex items-center justify-between">
                    <div>
                        <div class="text-sm font-medium text-gray-700">深色模式</div>
                        <div class="text-xs text-gray-500">夜间使用更舒适</div>
                    </div>
                    <div class="toggle-switch" id="darkMode"></div>
                </div>
            </div>
        </section>

        <!-- 数据管理 -->
        <section class="bg-white rounded-2xl card-shadow p-6">
            <h2 class="text-lg font-semibold mb-4 text-gray-800">数据管理</h2>
            <div class="space-y-3">
                <button id="exportData" class="w-full py-3 px-4 bg-blue-500 text-white rounded-lg font-medium flex items-center justify-center space-x-2">
                    <span>📤</span>
                    <span>导出数据</span>
                </button>
                
                <button id="importData" class="w-full py-3 px-4 bg-green-500 text-white rounded-lg font-medium flex items-center justify-center space-x-2">
                    <span>📥</span>
                    <span>导入数据</span>
                </button>
                <input type="file" id="importFile" accept=".json" class="hidden">
                
                <button id="clearData" class="w-full py-3 px-4 bg-red-500 text-white rounded-lg font-medium flex items-center justify-center space-x-2">
                    <span>🗑️</span>
                    <span>清除所有数据</span>
                </button>
            </div>
        </section>

        <!-- 关于应用 -->
        <section class="bg-white rounded-2xl card-shadow p-6">
            <h2 class="text-lg font-semibold mb-4 text-gray-800">关于应用</h2>
            <div class="space-y-3 text-sm text-gray-600">
                <div class="flex justify-between">
                    <span>应用名称</span>
                    <span class="font-medium">烟迹终结者</span>
                </div>
                <div class="flex justify-between">
                    <span>版本号</span>
                    <span class="font-medium">1.0.0</span>
                </div>
                <div class="flex justify-between">
                    <span>开发者</span>
                    <span class="font-medium">健康科技团队</span>
                </div>
                <div class="pt-2 border-t border-gray-100">
                    <p class="text-xs text-gray-500 leading-relaxed">
                        烟迹终结者致力于帮助用户通过科学记录和数据分析，逐步戒除烟瘾，重获健康生活。
                    </p>
                </div>
            </div>
        </section>

        <!-- 保存按钮 -->
        <div class="pt-4">
            <button id="saveSettings" class="w-full py-4 bg-gradient-to-r from-emerald-500 to-emerald-600 text-white rounded-xl font-semibold text-lg shadow-lg active:scale-95 transition-transform">
                保存设置
            </button>
        </div>
    </main>

    <!-- 确认对话框 -->
    <div id="confirmModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white rounded-2xl p-6 mx-4 w-full max-w-sm">
            <h3 class="text-lg font-semibold mb-4 text-gray-800">确认操作</h3>
            <p id="confirmMessage" class="text-sm text-gray-600 mb-6"></p>
            <div class="flex space-x-3">
                <button id="confirmCancel" class="flex-1 py-3 px-4 bg-gray-100 text-gray-700 rounded-lg font-medium">取消</button>
                <button id="confirmOk" class="flex-1 py-3 px-4 bg-red-500 text-white rounded-lg font-medium">确认</button>
            </div>
        </div>
    </div>

    <!-- 成功提示 -->
    <div id="successToast" class="fixed top-20 left-4 right-4 bg-emerald-500 text-white px-4 py-3 rounded-lg shadow-lg transform -translate-y-full opacity-0 transition-all duration-300 z-50">
        <div class="flex items-center space-x-2">
            <span>✅</span>
            <span id="successMessage">设置已保存</span>
        </div>
    </div>

    <!-- 底部导航 -->
    <nav class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 px-4 py-2 z-40">
        <div class="flex justify-around">
            <a href="index.html" class="flex flex-col items-center py-2 px-3 text-gray-400">
                <div class="text-xl mb-1">🏠</div>
                <span class="text-xs">首页</span>
            </a>
            <a href="stats.html" class="flex flex-col items-center py-2 px-3 text-gray-400">
                <div class="text-xl mb-1">📊</div>
                <span class="text-xs">统计</span>
            </a>
            <a href="settings.html" class="flex flex-col items-center py-2 px-3 text-emerald-600">
                <div class="text-xl mb-1">⚙️</div>
                <span class="text-xs font-medium">设置</span>
            </a>
        </div>
    </nav>

    <script src="main.js"></script>
</body>
</html>
