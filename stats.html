<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>统计分析 - 烟迹终结者</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">
    <link rel="icon" type="image/png" href="icon-192.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans SC', sans-serif; }
        .gradient-text {
            background: linear-gradient(135deg, #10B981, #0EA5E9);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .card-shadow {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
    </style>
</head>
<body class="bg-white text-gray-700 min-h-screen pb-20">
    <!-- 头部 -->
    <header class="bg-white px-4 py-6 border-b border-gray-100">
        <div class="flex items-center justify-between">
            <div>
                <h1 class="text-2xl font-bold gradient-text">数据统计</h1>
                <p class="text-sm text-gray-500 mt-1">追踪你的戒烟进展</p>
            </div>
            <div class="flex space-x-2">
                <button id="dailyView" class="px-3 py-1 bg-emerald-500 text-white rounded-lg text-sm font-medium">日</button>
                <button id="weeklyView" class="px-3 py-1 bg-gray-100 text-gray-600 rounded-lg text-sm font-medium">周</button>
                <button id="monthlyView" class="px-3 py-1 bg-gray-100 text-gray-600 rounded-lg text-sm font-medium">月</button>
            </div>
        </div>
    </header>

    <!-- 主要内容区域 -->
    <main class="px-4 py-6 space-y-6">
        <!-- 统计概览 -->
        <section class="grid grid-cols-2 gap-4">
            <div class="bg-white rounded-2xl card-shadow p-4 text-center">
                <div class="text-2xl font-bold text-emerald-600" id="totalDays">0</div>
                <div class="text-sm text-gray-600">总天数</div>
            </div>
            <div class="bg-white rounded-2xl card-shadow p-4 text-center">
                <div class="text-2xl font-bold text-orange-500" id="totalSmokes">0</div>
                <div class="text-sm text-gray-600">总记录</div>
            </div>
            <div class="bg-white rounded-2xl card-shadow p-4 text-center">
                <div class="text-2xl font-bold text-green-500" id="totalSaved">¥0</div>
                <div class="text-sm text-gray-600">节省金额</div>
            </div>
            <div class="bg-white rounded-2xl card-shadow p-4 text-center">
                <div class="text-2xl font-bold text-blue-500" id="avgMood">0</div>
                <div class="text-sm text-gray-600">平均心情</div>
            </div>
        </section>

        <!-- 趋势图表 -->
        <section class="bg-white rounded-2xl card-shadow p-6">
            <h2 class="text-lg font-semibold mb-4 text-gray-800">吸烟趋势</h2>
            <div id="trendChart" style="height: 250px;"></div>
        </section>

        <!-- 触发因素分析 -->
        <section class="bg-white rounded-2xl card-shadow p-6">
            <h2 class="text-lg font-semibold mb-4 text-gray-800">触发因素分析</h2>
            <div id="triggerChart" style="height: 200px;"></div>
            <div id="triggerStats" class="mt-4 space-y-2">
                <!-- 触发因素统计将通过JavaScript动态添加 -->
            </div>
        </section>

        <!-- 心情分布 -->
        <section class="bg-white rounded-2xl card-shadow p-6">
            <h2 class="text-lg font-semibold mb-4 text-gray-800">心情分布</h2>
            <div id="moodChart" style="height: 200px;"></div>
        </section>

        <!-- 里程碑成就 -->
        <section class="bg-white rounded-2xl card-shadow p-6">
            <h2 class="text-lg font-semibold mb-4 text-gray-800">里程碑成就</h2>
            <div id="milestonesList" class="space-y-3">
                <!-- 里程碑将通过JavaScript动态添加 -->
            </div>
        </section>

        <!-- 健康改善报告 -->
        <section class="bg-gradient-to-r from-emerald-50 to-blue-50 rounded-2xl p-6">
            <h2 class="text-lg font-semibold mb-4 text-gray-800">健康改善报告</h2>
            <div class="space-y-4">
                <div class="flex justify-between items-center">
                    <span class="text-sm text-gray-700">肺部功能恢复</span>
                    <div class="flex items-center space-x-2">
                        <div class="w-20 h-2 bg-gray-200 rounded-full">
                            <div id="lungRecoveryBar" class="h-2 bg-green-500 rounded-full" style="width: 0%"></div>
                        </div>
                        <span id="lungRecoveryPercent" class="text-sm font-semibold text-green-600">0%</span>
                    </div>
                </div>
                
                <div class="flex justify-between items-center">
                    <span class="text-sm text-gray-700">心血管改善</span>
                    <div class="flex items-center space-x-2">
                        <div class="w-20 h-2 bg-gray-200 rounded-full">
                            <div id="heartRecoveryBar" class="h-2 bg-blue-500 rounded-full" style="width: 0%"></div>
                        </div>
                        <span id="heartRecoveryPercent" class="text-sm font-semibold text-blue-600">0%</span>
                    </div>
                </div>
                
                <div class="flex justify-between items-center">
                    <span class="text-sm text-gray-700">精神状态提升</span>
                    <div class="flex items-center space-x-2">
                        <div class="w-20 h-2 bg-gray-200 rounded-full">
                            <div id="mentalRecoveryBar" class="h-2 bg-purple-500 rounded-full" style="width: 0%"></div>
                        </div>
                        <span id="mentalRecoveryPercent" class="text-sm font-semibold text-purple-600">0%</span>
                    </div>
                </div>
            </div>
            
            <div class="mt-4 p-3 bg-white rounded-lg">
                <p class="text-sm text-gray-600">
                    💡 <span id="healthTip">坚持戒烟，您的身体正在逐步恢复健康！</span>
                </p>
            </div>
        </section>
    </main>

    <!-- 底部导航 -->
    <nav class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 px-4 py-2 z-40">
        <div class="flex justify-around">
            <a href="index.html" class="flex flex-col items-center py-2 px-3 text-gray-400">
                <div class="text-xl mb-1">🏠</div>
                <span class="text-xs">首页</span>
            </a>
            <a href="stats.html" class="flex flex-col items-center py-2 px-3 text-emerald-600">
                <div class="text-xl mb-1">📊</div>
                <span class="text-xs font-medium">统计</span>
            </a>
            <a href="settings.html" class="flex flex-col items-center py-2 px-3 text-gray-400">
                <div class="text-xl mb-1">⚙️</div>
                <span class="text-xs">设置</span>
            </a>
        </div>
    </nav>

    <script src="main.js"></script>
    <script>
        // 初始化图表
        document.addEventListener('DOMContentLoaded', function() {
            initCharts();
            loadStatsData();
        });
    </script>
</body>
</html>
